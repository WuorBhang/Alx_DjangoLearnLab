<!-- templates/blog/comment_form.html -->

{% extends "base_generic.html" %}

{% block content %}
  <div class="comment-form-container">
    <h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
{% endblock %}
